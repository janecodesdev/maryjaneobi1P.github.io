    <body>


        <form action="https://formsubmit.co/obimary938@gmail.com" method="POST">

       </form>

            <h2 class="heading">You can reach me at: <span>Obimary938@gmail.com</span></h2>
            <br>
            <h4 class="heading">OR</h4>
    
            <div class="contact-box">
     
                <form>
                  <div class="user-box">
                    <label>Your Email</label>
                    <input type="email" id="email" name="email" placeholder= "Enter your email" required="">
                  </div>
                  <br>
                  <div class="user-box">

                </form>
              </div>
            </section>


</body>
